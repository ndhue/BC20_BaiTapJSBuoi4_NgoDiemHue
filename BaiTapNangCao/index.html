      <div class="col-auto">
        <input type="number" class="form-control mb-2" id="a" placeholder="Ngày">

      <div class="col-auto">

          </div>
          <input type="number" class="form-control" id="b" placeholder="Tháng">

      </div>

          <div class="input-group-prepend">
          </div>

    </div>

    <div class="result">

        <span id="ketqua1"></span>
    </div>
